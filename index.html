<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Factor Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #2F3E4A;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: fixed;
            overflow: hidden;
            width: 100vw;
            margin: 0;
        }

        /* Geometric accent - top left */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 50%;
            background: #475B6B;
            opacity: 0.3;
            clip-path: polygon(0 0, 100% 0, 0 100%);
            z-index: 0;
        }

        /* Geometric accent - bottom right */
        body::after {
            content: '';
            position: absolute;
            bottom: -10%;
            right: -10%;
            width: 35%;
            height: 45%;
            background: #D87840;
            opacity: 0.15;
            clip-path: polygon(100% 100%, 0 100%, 100% 0);
            z-index: 0;
        }

        html {
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1s ease-out;
            overflow: hidden;
        }

        .logo-container {
            margin-bottom: 120px;
            width: 100%;
            overflow: hidden;
        }

        .logo {
            max-width: 800px;
            width: 85%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .contact-link {
            display: inline-block;
            background: #D87840;
            color: #F8F7F5;
            padding: 18px 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .contact-link:hover {
            background: #A35E2F;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(216, 120, 64, 0.4);
        }

        .contact-link:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .logo {
                width: 90%;
                max-width: 90vw;
            }

            .logo-container {
                margin-bottom: 40px;
                flex-shrink: 0;
            }

            .contact-link {
                padding: 14px 30px;
                font-size: 15px;
                white-space: nowrap;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="efc_logo_dark.png" alt="Event Factor Capital" class="logo">
        </div>

        <a href="mailto:admin@eventfactorcapital.com" class="contact-link">Contact Us</a>
    </div>
</body>
</html>
